<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Workshop Scheduler</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    .band {
      height: 33.33vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 3em;
      text-align: center;
    }
    .progress-container {
      position: relative;
      width: 80%;
      height: 30px;
      background: #ddd;
      border-radius: 15px;
      overflow: hidden;
      margin-right: 20px;
    }
    .bar-with-label {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 80%;
    }
    .progress-bar {
      height: 100%;
      transition: width 1s linear;
    }
    .time-label {
      color: white;
      font-size: 1.2em;
      font-weight: bold;
      min-width: 150px;
      text-align: center;
      background: rgba(0, 0, 0, 0.3);
      padding: 8px 16px;
      border-radius: 8px;
      margin-left: 20px;
    }
  </style>
</head>
<body>

  <div id="top" class="band"></div>

  <div id="middle" class="band">
    <div class="bar-with-label">
      <div class="progress-container">
        <div class="progress-bar" id="session-bar"></div>
      </div>
      <div class="time-label" id="session-label"></div>
    </div>
  </div>

  <div id="bottom" class="band">
    <div class="bar-with-label">
      <div class="progress-container">
        <div class="progress-bar" id="total-bar" style="background: #333;"></div>
      </div>
      <div class="time-label" id="total-label"></div>
    </div>
  </div>

  <script>
    const sessions = [
      { start: "13:50", duration: 10, color: "#FFAABB", title: "Warmup session" },
      { start: "14:00", duration: 30, color: "#AAFFAA", title: "Talk1" },
      { start: "14:30", duration: 20, color: "#AAAAFF", title: "Exercise2" },
      // Add more here easily
    ];

  function parseTime(str) {
    const [h, m] = str.split(':').map(Number);
    return (h * 60 + m) * 60; // convert to seconds
  }

  const startTimeSec = parseTime(sessions[0].start);
  const endTimeSec = parseTime(sessions[sessions.length - 1].start) + sessions[sessions.length - 1].duration * 60;
  const totalDurationSec = endTimeSec - startTimeSec;

  function getCurrentSecondsOfDay() {
    const now = new Date();
    return now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
  }

  function formatTime(seconds) {
    const hours = Math.floor(seconds / 3600);
    const minutes = Math.floor((seconds % 3600) / 60);
    if (hours > 0) {
      return `${hours}:${minutes.toString().padStart(2, '0')}`;
    }
    return `${minutes}`;
  }

  function updateUI() {
    const nowSec = getCurrentSecondsOfDay();
    let currentSession = sessions.find((s) => {
      const start = parseTime(s.start);
      const end = start + s.duration * 60;
      return nowSec >= start && nowSec < end;
    });

    if (!currentSession) {
      document.getElementById("top").textContent = "No current session";
      document.getElementById("top").style.background = "#444";
      document.getElementById("session-bar").style.width = "0%";
      document.getElementById("session-label").textContent = "";
    } else {
      const sessionStartSec = parseTime(currentSession.start);
      const elapsed = nowSec - sessionStartSec;
      const remainingSec = currentSession.duration * 60 - elapsed;
      const remaining = Math.max(0, Math.ceil(remainingSec / 60));
      const percent = Math.max(0, 100 - (elapsed / (currentSession.duration * 60)) * 100);

      document.getElementById("top").textContent = currentSession.title;
      document.getElementById("top").style.background = currentSession.color;
      document.getElementById("session-bar").style.width = `${percent}%`;
      document.getElementById("session-bar").style.background = currentSession.color;
      document.getElementById("session-label").textContent = `${remaining} min`;
    }

    const totalRemainingSec = Math.max(0, endTimeSec - nowSec);
    const totalRemainingPercent = Math.max(0, (totalRemainingSec / totalDurationSec) * 100);
    document.getElementById("total-bar").style.width = `${totalRemainingPercent}%`;
    document.getElementById("total-label").textContent = formatTime(totalRemainingSec);
  }

  setInterval(updateUI, 1000);
  updateUI();
</script></body>
</html>
