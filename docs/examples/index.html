<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Pages - QIB Core Bionformatics</title>
    <style>
        :root {
            --antiflash-white: #F0F1F1;
            --pine-green: #097E74;
            --apple-green: #B6BE00;
            --charcoal: #2F3D46;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--antiflash-white);
            color: var(--charcoal);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .page-title {
            font-size: 48px;
            font-weight: 700;
            color: var(--pine-green);
            text-align: center;
            margin-bottom: 50px;
            letter-spacing: -0.02em;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 24px;
            padding: 0;
        }

        .link-tile {
            background: white;
            border-radius: 16px;
            padding: 32px;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 2px 8px rgba(47, 61, 70, 0.08);
            border: 2px solid transparent;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .link-tile:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 32px rgba(9, 126, 116, 0.15);
            border-color: var(--apple-green);
        }

        .link-tile:active {
            transform: translateY(-2px);
        }

        .link-tile::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--apple-green);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .link-tile:hover::before {
            opacity: 1;
        }

        .link-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--pine-green);
            margin-bottom: 12px;
            line-height: 1.3;
        }

        .link-description {
            font-size: 16px;
            color: var(--charcoal);
            opacity: 0.8;
            line-height: 1.5;
        }

        .link-tile:hover .link-title {
            color: var(--pine-green);
        }

        .link-tile:hover .link-description {
            opacity: 1;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .page-title {
                font-size: 36px;
                margin-bottom: 30px;
            }

            .links-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            .link-tile {
                padding: 24px;
            }

            body {
                padding: 20px 16px;
            }
        }

        @media (max-width: 480px) {
            .page-title {
                font-size: 28px;
            }

            .link-title {
                font-size: 20px;
            }

            .link-description {
                font-size: 14px;
            }
        }

        /* Loading animation for tiles */
        .link-tile {
            animation: fadeInUp 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Stagger animation delays */
        .link-tile:nth-child(1) { animation-delay: 0.1s; }
        .link-tile:nth-child(2) { animation-delay: 0.2s; }
        .link-tile:nth-child(3) { animation-delay: 0.3s; }
        .link-tile:nth-child(4) { animation-delay: 0.4s; }
        .link-tile:nth-child(5) { animation-delay: 0.5s; }
        .link-tile:nth-child(6) { animation-delay: 0.6s; }
        .link-tile:nth-child(7) { animation-delay: 0.7s; }
        .link-tile:nth-child(8) { animation-delay: 0.8s; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="page-title">Example Pages</h1>
        <div class="links-grid" id="linksGrid">
            <!-- Links will be populated here by JavaScript -->
        </div>
    </div>

    <script>
        // Links configuration - Easy to update!
        const pageLinks = [
            {
                url: 'wc.html',
                title: 'Word Count App',
                description: 'A local document manager with real-time word counting. Create, edit, and manage documents with live statistics.'
            },
            {
                url: 'orf.html',
                title: 'ORF finder App',
                description: 'A local document extractor of ORFs from DNA sequences.'
            },
            {
                url: 'revcompl.html',
                title: 'DNA Reverse Complement',
                description: 'Reverse complement IUPAC DNA strings (FASTA format).'
            } 
        ];

        // Function to render links
        function renderLinks() {
            const linksGrid = document.getElementById('linksGrid');
            
            // Clear existing content
            linksGrid.innerHTML = '';
            
            // Create tiles for each link
            pageLinks.forEach((link, index) => {
                const tile = document.createElement('a');
                tile.className = 'link-tile';
                tile.href = link.url;
                
                // Open external links in new tab
                if (link.url.startsWith('http')) {
                    tile.target = '_blank';
                    tile.rel = 'noopener noreferrer';
                }
                
                tile.innerHTML = `
                    <div class="link-title">${link.title}</div>
                    <div class="link-description">${link.description}</div>
                `;
                
                linksGrid.appendChild(tile);
            });
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', renderLinks);
    </script>
</body>
</html>
