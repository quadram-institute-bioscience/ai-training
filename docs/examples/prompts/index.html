<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt Storage App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Top Navigation Bar -->
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">
          <i class="bi bi-file-text-fill me-2"></i>Prompt Storage App ($0.85 of Claude Code)</span>
        <div class="d-flex">
          <button id="newBtn" class="btn btn-light btn-sm me-2" title="New Prompt">
            <i class="bi bi-plus-lg"></i> New
          </button>
          <button id="exportBtn" class="btn btn-light btn-sm me-2" title="Export All Prompts">
            <i class="bi bi-download"></i> Export
          </button>
          <button id="importBtn" class="btn btn-light btn-sm" title="Import Prompts">
            <i class="bi bi-upload"></i> Import
          </button>
        </div>
      </div>
    </nav>

    <div class="d-flex" id="content-wrapper">
      <!-- Sidebar -->
      <div id="sidebar" class="border-end bg-light">
        <div class="p-3">
          <div class="input-group input-group-sm mb-3">
            <span class="input-group-text bg-white border-end-0">
              <i class="bi bi-search"></i>
            </span>
            <input type="text" id="searchInput" class="form-control border-start-0" placeholder="Search prompts...">
          </div>
          <div id="promptListContainer">
            <ul id="promptList" class="list-group list-group-flush"></ul>
          </div>
        </div>
      </div>

      <!-- Main Editor Area -->
      <div id="main" class="flex-fill">
        <div class="h-100 d-flex flex-column">
          <div class="editor-toolbar bg-light border-bottom p-2">
            <button id="saveBtn" class="btn btn-success btn-sm" title="Save (Ctrl+S)">
              <i class="bi bi-save"></i> Save
            </button>
            <button id="deleteBtn" class="btn btn-danger btn-sm ms-2" title="Delete Current Prompt" disabled>
              <i class="bi bi-trash"></i> Delete
            </button>
            <span id="saveStatus" class="ms-3 text-muted small"></span>
          </div>
          <div class="flex-fill p-3">
            <textarea id="editor" class="form-control h-100" placeholder="Start typing your prompt here... The first line will be used as the title."></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
